<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>
        <ion-pane ion-side-menu-content>
            <!-- <ion-nav-bar class="bar-positive nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar> -->
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button>
                </ion-nav-back-button>
            </ion-nav-bar>
            <!-- <ion-nav-view name="tab-contactform"></ion-nav-view> -->

        </ion-pane>
        <!-- <ion-pane ion-side-menu-content>
            <ion-nav-view view-name="tab-contactform"></ion-nav-view>
        </ion-pane> -->
        <ion-side-menu side="right">
            <ion-header-bar class="bar bar-header bar-dark">
                <h1 class="title">Free Games and Apps Ltd</h1>
            </ion-header-bar>
            <ion-content has-header="true">
                <ion-list>
                    <ion-item href="#/tab/home" menu-close>Home</ion-item>
                    <ion-item href="#/tab/info" menu-close>About Us</ion-item>
                    <ion-item href="#/tab/achievements" menu-close>Achievements</ion-item>
                    <ion-item href="#/tab/videos" menu-close>Videos</ion-item>
                    <ion-item href="#/contactform" menu-close>Contact Us</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
        <!-- <ion-nav-view view-name="tab-contactform"></ion-nav-view> -->
    </ion-side-menus>
    <!-- <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!-- <ion-nav-view></ion-nav-view> -->
</body>

</html>
